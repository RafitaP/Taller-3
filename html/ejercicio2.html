<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Formulario #1</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Your details</legend>
        <ol>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First and last name" pattern="^[A-Za-z\s]+$" required>
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" placeholder="example@domain.com" pattern="^[A-Za-z0-9.@]{1,30}" required>
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="number" placeholder="Eg. +447500000000">
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Delivery address</legend>
        <ol>
          <li>
            <label for="">Address</label>
            <textarea name="" id="address"></textarea>
          </li>
          <li>
            <label for="">Post code</label>
            <input type="number" minlength="6"  maxlength="9">
          </li>
          <li>
            <label for="">Country</label>
            <input type="text">
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Card details</legend>
        <ol>
          <li>
            <fieldset>
              <legend>Card type</legend>
              <ol>
                <li><input type="radio" name="opcion">VISA</li>
                <li><input type="radio" name="opcion">AmEx</li>
                <li><input type="radio" name="opcion">Mastercard</li>
              </ol>
            </fieldset>
          </li>
          <li>
            <label for="">Card number</label>
            <input type="number" min="001" max="999">
          </li>
          <li>
            <label for="">Security code</label>
            <input type="text" pattern="^R[A-Za-z0-9]{1,}">
          </li>
          <li>
            <label for="">Name on card</label>
            <input type="text" placeholder="Exact name as on the card">
          </li>
        </ol>

      </fieldset>

      <fieldset>
        <input style="border-radius: 10px;" type="submit" value="Buy it!">
      </fieldset>
    </form>
  </body>
</html>
